#{extends 'main.html' /}

#{form @notifyWithGrowl(), id:'notifyForm'}

<input type="submit" value="Notify" />
#{/form}

<script>
    var ws = new WebSocket("@@{Notifications.WebSocket.connect()}");

        $.post('@{notifyWithGrowl()}', $('#notifyForm').serialize());
        return false;
    });
</script>
